<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blog-card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Blog-card</h1>
    <div class="blog-post-card">
      <img src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="" class="post-img">
      <div class="post-content">
        <h2 class="post-title">Blog Post Title</h2>
        <p class="post-excerpt">Here is a summary of the blog post content.</p>
        <a href="" class="read-more">Read More</a>
      </div>
    </div>
    </main>
  </body>
</html>
